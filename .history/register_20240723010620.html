<!DOCTYPE html>
<head>
    <!-- @import url(http://fonts.googleapis.com/earlyaccess/notosansjp.css);
    @import "tailwindcss/base";
    @import "tailwindcss/components";
    @import "tailwindcss/utilities"; -->
    <title>Beauty + Health</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/stylesheets/application.css">
    <link rel="stylesheet" href="assets/stylesheets/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <img class="img-logo" src="./assets/images/bg-bhconnect-logo.png" alt="">
    <div class="register-pane">
        <span class="title">New</span>
        <span class="sub-title">新規会員登録</span>
        <input class="mail" type="text" placeholder="メールアドレス" aria-label="mail"/>
        <input class="kanji-name" type="text" placeholder="お名前" aria-label="kanji-name"/>
        <input class="hurigana-name" type="text" placeholder="フリガナ" aria-label="hurigana-name"/>
        <input class="password" type="password" placeholder="パスワード（6文字以上）" aria-label="password"/>
        <input class="password-confirm" type="password" placeholder="パスワード（確認）" aria-label="password-confirm"/>
        <input class="nickname" type="text" placeholder="表示名（ニックネーム）" aria-label="nickname"/>
        <input class="line-nickname" type="text" placeholder="LINEの表示名" aria-label="line-nickname"/>
        <div class="dropdown">
            <button class="drop-location">
                居住地
                <img src="./assets/images/arrow-dropdown.png" alt=""/>
            </button>
            <div class="dropdown-content">
                <a href="#">東京都</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="drop-beauty-expert">
                美容・健康業界の従事者ですか？
                <img src="./assets/images/arrow-dropdown.png" alt=""/>
            </button>
            <div class="dropdown-content">
                <a href="#">美容・健康業界の従事者ですか？</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="drop-synchronization">
                BHコネクトを知ったきっかけ
                <img src="./assets/images/arrow-dropdown.png" alt=""/>
            </button>
            <div class="dropdown-content">
                <a href="#">東京都</a>
            </div>
        </div>
        <input class="beauty-expert" type="text" placeholder="美容・健康業界の従事者ですか？" aria-label="beauty-expert"/>
        <input class="synchronization" type="text" placeholder="BHコネクトを知ったきっかけ" aria-label="synchronization"/>
        <button class="btn-register">登録する</button>
        <a href="#" class="login">ログイン</a>
    </div>
</body>
</html>
